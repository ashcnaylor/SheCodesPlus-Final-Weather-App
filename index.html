<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="bg">
      <img src="src/img/default-weather.jpg" class="bg-img" alt="background" />
    </div>
    <div class="container">
      <h1>What's the weather?</h1>
      <div class="search">
        <form id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="text"
                class="form-control"
                placeholder="Enter city name"
                id="search-city"
                autofocus
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                id="submit-city"
                value="Search"
                class="search-button"
              />
            </div>
            <div class="col-3">
              <button id="geo-locate" class="geo-locate">
                Current Location
              </button>
            </div>
          </div>
        </form>
      </div>
      <form>
        <div class="row current">
          <div class="col">
            <h2 class="current-city" id="current-city">Enter City</h2>
            <div class="current-date-and-time" id="current-date">
              Tuesday, Aug 01, 2022 2:45pm
            </div>
            <div class="current-temp">
              <span id="current-temp">00</span>
              <span class="units"
                ><a href="#" id="fahrenheit-link" class="active">°F</a>|<a
                  href="#"
                  id="celcius-link"
                >
                  °C
                </a></span
              >
            </div>
          </div>
          <div class="col current-conditions">
            <div class="current-icon">
              <img
                src="https://openweathermap.org/img/wn/01d@2x.png"
                alt="weather icon"
                id="icon"
              />
            </div>
            <h3 id="current-conditions">Mostly Sunny</h3>
            <div>Humidity: <span id="humidity">00</span>%</div>
            <div>Wind: <span id="wind">00</span>mph</div>
          </div>
        </div>
      </form>
      <div id="forecast"></div>
      <div class="open-source-link">
        <a
          href="https://github.com/ashcnaylor/SheCodesPlus-Final-Weather-App"
          target="_blank"
          >Open-source code</a
        >
        <span>by Ash Naylor</span>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
